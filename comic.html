---
layout: default
title: Comic
---
<section> <!-- Main content -->
  <h1>Latest Posts About My Comic</h1>

  <ul>
    {% for post in site.posts %}
      {% if post.categories contains "comic" %}
        <li style="list-style-type: none;">
          <div id="post">
            <h2><a href="/E-PortfolioInJekyll/{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }} <a href="/E-PortfolioInJekyll/{{ post.url }}">Read More...</a</p>
            <br>
          </div> <!-- End of container div -->
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section> <!-- End of main content -->

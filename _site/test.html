<!DOCTYPE html>
    <html class="" lang="en">
    <head>

        <style class="cp-pen-styles">body {
        background: blue;
        }

        .container {
        width: 800px;
        height: 400px;
        background: white;
        overflow: hidden;
        position: relative;
        margin-left: 100px;
        }
        .container .diagonal {
        height: 1200px;
        width: 200px;
        overflow: hidden;
        -moz-transform: rotate(25deg);
        -ms-transform: rotate(25deg);
        -webkit-transform: rotate(25deg);
        transform: rotate(25deg);
        position: absolute;
        top: -200px;
        }
        .container .diagonal img {
        -moz-transform: rotate(-25deg);
        -ms-transform: rotate(-25deg);
        -webkit-transform: rotate(-25deg);
        transform: rotate(-25deg);
        margin-top: -100px;
        margin-left: -200px;
        }
        .container .diagonal .overlay {
        -moz-transform: rotate(-25deg);
        -ms-transform: rotate(-25deg);
        -webkit-transform: rotate(-25deg);
        transform: rotate(-25deg);
        height: 1200px;
        width: 800px;
        position: absolute;
        top: -50px;
        left: 0;
        background: black;
        opacity: 0;
        color: white;
        -webkit-transition: opacity .5s;
        vertical-align: middle;
        text-align: center;
        }
        .container .diagonal .overlay:hover {
        opacity: .8;
        }
        .container .diagonal#d0 {
        left: -180px;
        }
        .container .diagonal#d1 {
        left: 40px;
        }
        .container .diagonal#d2 {
        left: 260px;
        }
        .container .diagonal#d3 {
        left: 480px;
        }
        .container .diagonal#d4 {
        left: 700px;
        }
        </style>
    </head>
    <body>

        <div class="container">

            <div class="diagonal" id="d0">
            
                <img src="http://www.shortpacked.com/comics/2013-02-08-prologue.png">
                <p class="overlay">
                    TEST
                </p>
            
            </div>
            
            <div class="diagonal" id="d1">
                
                <img src="index_data/2381.png">
                    <p class="overlay">
                    TEST
                </p>
            </div>
            
            <div class="diagonal" id="d2">
                
                <img src="http://www.shortpacked.com/comics/2005-01-17-bow-before-your-master.gif">
                    <p class="overlay">
                    TEST
                </p>
            </div>
            
            <div class="diagonal" id="d3">
                    
                <img src="index_data/2021.png">

                    TEST
                </p>
            </div>
            
            <div class="diagonal" id="d4">

                </p>

</html>
